<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>60s - Spamownik Ataku</title>
  <style>
    :root {
      --primary-red: #f00;
      --hover-red: #d00;
      --bg-black: #0a0a0a;
      --input-bg: #1a1a1a;
      --border-color: #333;
    }

    body {
      background: #000;
      color: var(--primary-red);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 { font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 25px; line-height: 1.5; }

    #linkInput {
      width: 100%; padding: 15px; background: var(--input-bg); border: 1px solid var(--border-color);
      color: #fff; border-radius: 8px; font-size: 16px; margin-bottom: 20px; box-sizing: border-box;
    }

    .settings-grid {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; background: var(--bg-black);
      padding: 20px; border-radius: 12px; border: 1px solid #222; align-items: end;
    }

    .form-group { display: flex; flex-direction: column; text-align: left; }
    .full-width { grid-column: span 3; }

    label { font-size: 11px; font-weight: bold; margin-bottom: 6px; color: #888; text-transform: uppercase; }

    input, select {
      background: var(--input-bg); border: 1px solid var(--border-color); color: #fff;
      padding: 12px; border-radius: 6px; font-size: 14px; width: 100%; box-sizing: border-box;
    }

    .button-container { grid-column: span 3; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }

    .btn { color: #fff; font-weight: bold; cursor: pointer; border: none; padding: 16px; border-radius: 6px; font-size: 16px; transition: all 0.2s ease; text-transform: uppercase; }
    .btn-start { background-color: var(--primary-red); }
    .btn-start:hover { background-color: var(--hover-red); box-shadow: 0 0 15px rgba(255, 0, 0, 0.4); }
    .btn-stop { background-color: #333; }
    .btn-stop:hover { background-color: #444; }

    #status { margin-top: 30px; font-size: 22px; font-weight: bold; border-top: 1px solid #222; padding-top: 20px; }

    @media (max-width: 768px) {
      .settings-grid { grid-template-columns: 1fr 1fr; }
      .full-width, .button-container { grid-column: span 2; }
    }
  </style>
</head>

  <script>
    let openedCount = 0; let nextAttackTimer; let countdown; let secondsLeft = 60; let isRunning = false;

    function selectLink(selectElement) {
      const selectedLink = selectElement.value;
      if (selectedLink) document.getElementById("linkInput").value = selectedLink;
    }

    function stopSpam() {
      isRunning = false; clearTimeout(nextAttackTimer); clearInterval(countdown);
      document.getElementById("status").innerText += " (ZATRZYMANO)";
      document.title = "Zatrzymano - Spamownik";
    }

    function planOrStart() {
      const timeInput = document.getElementById("startTime").value;
      const link
