  <div id="status">Otworzone: 0</div>

  <script>
    let openedCount = 0;
    let interval;
    let countdown;
    let secondsLeft = 60;
    let plannedStartTimer;

    function selectLink(selectElement) {
      const selectedLink = selectElement.value;
      if (selectedLink) {
        document.getElementById("linkInput").value = selectedLink;
      }
    }

    function planOrStart() {
      const timeInput = document.getElementById("startTime").value;
      const link = document.getElementById("linkInput").value;

      if (!link) {
        alert("Wklej najpierw link!");
        return;
      }

      if (timeInput) {
        const now = new Date();
        const plannedTime = new Date(timeInput);

        if (plannedTime <= now) {
          alert("Wybrana godzina ju≈º minƒô≈Ça!");
          return;
        }

        const msToStart = plannedTime - now;
        document.getElementById("status").innerText = `Zaplanowano na ${plannedTime.toLocaleTimeString()}...`;
        document.title = `Czeka na start o ${plannedTime.toLocaleTimeString()}`;

        plannedStartTimer = setTimeout(() => {
          startSpam(link);
        }, msToStart);
      } else {
        startSpam(link);
      }
    }

    function startSpam(link) {
      openedCount = 0;
      secondsLeft = 60;

      const attemptsLimit = parseInt(document.getElementById("attemptsLimit").value);
      const intervalDuration = parseInt(document.getElementById("intervalMs").value) || 120;

      const limitByAttempts = !isNaN(attemptsLimit) && attemptsLimit > 0;

      document.title = `${secondsLeft}s - Spamownik BK`;
      document.getElementById('status').innerText = `Otworzone: 0`;

      countdown = setInterval(() => {
        secondsLeft--;
        document.title = `${secondsLeft}s - Spamownik BK`;
        if (secondsLeft <= 0) {
          clearInterval(countdown);
          clearInterval(interval);
        }
      }, 1000);

      interval = setInterval(() => {
        if ((limitByAttempts && openedCount >= attemptsLimit) || secondsLeft <= 0) {
          clearInterval(interval);
          clearInterval(countdown);
          return;
        }

        const newWindow = window.open(link, '_blank');
        if (newWindow) {
          openedCount++;
          document.getElementById('status').innerText = `Otworzone: ${openedCount}`;
        } else {
          document.getElementById('status').innerText = `Zablokowane przez przeglƒÖdarkƒô!`;
          clearInterval(interval);
          clearInterval(countdown);
        }
      }, intervalDuration);
    }
  </script>
