    :root {
      --primary-red: #f00;
      --hover-red: #d00;
      --bg-black: #0a0a0a;
      --input-bg: #1a1a1a;
      --border-color: #333;
    }

    body {
      background: #000;
      color: var(--primary-red);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    #linkInput {
      width: 100%;
      padding: 15px;
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      background: var(--bg-black);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #222;
      align-items: end;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .full-width {
      grid-column: span 3;
    }

    label {
      font-size: 11px;
      font-weight: bold;
      margin-bottom: 6px;
      color: #888;
      text-transform: uppercase;
    }

    input, select {
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    .btn-start {
      grid-column: span 3;
      background-color: var(--primary-red);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      padding: 16px;
      border-radius: 6px;
      font-size: 18px;
      transition: all 0.2s ease;
      text-transform: uppercase;
      margin-top: 10px;
    }

    .btn-start:hover {
      background-color: var(--hover-red);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
    }

    #status {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      border-top: 1px solid #222;
      padding-top: 20px;
    }

    @media (max-width: 768px) {
      .settings-grid { grid-template-columns: 1fr 1fr; }
      .full-width, .btn-start { grid-column: span 2; }
    }
  </style>

  <div id="status">Wys≈Çane ataki: 0</div>

  <script>
    let openedCount = 0;
    let attackWindow = null;
    let nextAttackTimer;
    let countdown;
    let secondsLeft = 60;

    function selectLink(selectElement) {
      const selectedLink = selectElement.value;
      if (selectedLink) document.getElementById("linkInput").value = selectedLink;
    }

    function planOrStart() {
      const timeInput = document.getElementById("startTime").value;
      const link = document.getElementById("linkInput").value;
      if (!link) { alert("Wklej link!"); return; }

      if (timeInput) {
        const ms = new Date(timeInput) - new Date();
        if (ms <= 0) { alert("Godzina ju≈º minƒô≈Ça!"); return; }
        document.getElementById("status").innerText = `Czekam do ${new Date(timeInput).toLocaleTimeString()}...`;
        setTimeout(() => startSpam(link), ms);
      } else {
        startSpam(link);
      }
    }

    function startSpam(link) {
      openedCount = 0;
      secondsLeft = 60;
      clearTimeout(nextAttackTimer);
      clearInterval(countdown);

      const attemptsInput = document.getElementById("attemptsLimit").value;
      const attemptsLimit = parseInt(attemptsInput);
      const limitByAttempts = !isNaN(attemptsLimit) && attemptsLimit > 0;
      
      const minI = parseInt(document.getElementById("minMs").value);
      const maxI = parseInt(document.getElementById("maxMs").value);
      
      const minMs = !isNaN(minI) ? minI : (!isNaN(maxI) ? maxI : 120);
      const maxMs = !isNaN(maxI) ? maxI : (!isNaN(minI) ? minI : 120);

      // Otwarcie popupu
      attackWindow = window.open("", "attackTab", "width=300,height=300");
      if (!attackWindow) {
        alert("ZEZW√ìL NA POPUPY! Sp√≥jrz na pasek adresu przeglƒÖdarki.");
        return;
      }

      const performAction = () => {
        // Sprawdzanie warunku zako≈Ñczenia
        if ((limitByAttempts && openedCount >= attemptsLimit) || (!limitByAttempts && secondsLeft <= 0)) {
          clearTimeout(nextAttackTimer);
          clearInterval(countdown);
          document.getElementById('status').innerText = `ZAKO≈ÉCZONO. Atak√≥w: ${openedCount}`;
          
          // Zamykanie okna po sko≈Ñczeniu
          if (attackWindow) {
            attackWindow.close();
          }
          return;
        }

        attackWindow.location.href = link;
        openedCount++;
        document.getElementById('status').innerText = `Wys≈Çane ataki: ${openedCount}`;

        let randDelay = Math.floor(Math.random() * (maxMs - minMs + 1)) + minMs;
        nextAttackTimer = setTimeout(performAction, randDelay);
      };

      if (!limitByAttempts) {
        countdown = setInterval(() => {
          secondsLeft--;
          document.title = `${secondsLeft}s - Atakowanie...`;
          if (secondsLeft <= 0) clearInterval(countdown);
        }, 1000);
      } else {
        document.title = "Atakowanie (Limit)...";
      }

      performAction();
    }
  </script>
